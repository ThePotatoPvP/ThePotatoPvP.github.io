<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <meta http-equiv="cache-control" content="max-age=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" 
        onload="renderMathInElement(document.body);"></script>
    
    <script>
        // Generate a random number between 0 and 1 and append it to the URL
        const randomVersion = Math.random().toString(36).substring(2);
        const links = document.getElementsByTagName("link");
        for (let i = 0; i < links.length; i++) {
            const link = links[i];
            if (link.href.includes("katex.min.css")) {
                link.href = link.href.replace("version=1.0", "version=" + randomVersion);
            }
        }
        const scripts = document.getElementsByTagName("script");
        for (let i = 0; i < scripts.length; i++) {
            const script = scripts[i];
            if (script.src.includes("katex.min.js")) {
                script.src = script.src.replace("version=1.0", "version=" + randomVersion);
            } else if (script.src.includes("auto-render.min.js")) {
                script.src = script.src.replace("version=1.0", "version=" + randomVersion);
                script.onload = function() {
                    renderMathInElement(document.body);
                };
            }
        }
    </script>    
</head>

<body>
    <button class="my-button" id="left-button" onclick="toHomePage()"></button>
    <button class="my-button" id="dark-toggle" onclick="toggleDarkMode()"></button>
    <h1>
        <center>
            <p id="exo_id"></p>
        </center>
    </h1>
    <div id="main-content">
        <div class="bordered">
            <p id="problem"></p>
        </div>
        <div class="hidden bordered" id="hint-div">
            <p id="hint"></p>
        </div>
        <div class="hidden bordered" id="sol-div">
            <p id="solution"></p>
        </div>
        <div class="buttons">
            <button class="generic-button" id="hint-button" onclick="showHint()">Indice</button>
            <button class="generic-button" id="soluce-button" onclick="showSoluce()">Solution</button>
        </div>
    </div>
</body>
<script src="scripts/common/dark.js"></script>
<script src="scripts/common/nav.js"></script>
<script src="scripts/fetch_exo.js"></script>

</html>

<!DOCTYPE html>
<html lang='fr'>

<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='../potato.css' />
    <title>Jeux</title>

</head>

<body>
    <div class="page-content">
        <div class="top-bar">
            <div id="back-button">
                <a onclick="backHome()">
                    <img src="../ressources/top_bar/light_theme_arrow.png" alt="Retour" id="light-theme-arrow">
                    <img src="../ressources/top_bar/dark_theme_arrow.png" alt="Retour" id="dark-theme-arrow">
                </a>
            </div>
            <h1 class="title">Jeux</h1>
            <div class="settings-menu">
                <a onclick="openSettingsDropdown()">
                    <img src="../ressources/top_bar/dark_theme_settings.png" alt="Paramètres"
                        class="dark-theme-settings">
                    <img src="../ressources/top_bar/light_theme_settings.png" alt="Paramètres"
                        class="light-theme-settings">
                </a>
                <div class="settings-dropdown">
                    <div class="tiny-vertical-space"></div>
                    <div class="dropdown-element">
                        <label class="theme-switch">
                            <input type="checkbox" id="theme-switch">
                            <span class="slider"></span>
                            <img src="../ressources/top_bar/sun_incon.png" alt="Icône de thème" class="theme-icon"
                                id="sun-icon">
                            <img src="../ressources/top_bar/moon_incon.png" alt="Icône de thème" class="theme-icon"
                                id="moon-icon">
                        </label>
                    </div>
                    <div class="tiny-vertical-space"></div>
                    <div class="divider"></div>
                    <div class="tiny-vertical-space"></div>
                    <div class="dropdown-element">
                        <div class="language-picker">
                            <img src="../ressources/top_bar/france.png" alt="Icône de langue" class="language-icon"
                                id="fr-icon">
                            <img src="../ressources/top_bar/isle_of_man.png" alt="Icône de langue" class="language-icon"
                                id="en-icon">
                        </div>
                    </div>
                    <div class="tiny-vertical-space"></div>
                    <div class="divider"></div>
                    <div class="tiny-vertical-space"></div>
                    <div class="dropdown-element">
                        <a href="./contacts" class="link">Contacts</a>
                    </div>
                </div>
            </div>

        </div>
        <div class="main-content" style="padding-left: 5%; padding-right: 5%;">
            <div class="hexa-wrapper">
                <div class="square-box">
                    <div class="hexa-board" id="hexa">
                        <div class="hexa-square white-square">blanc</div>
                        <div class="hexa-square black-square">noir</div>
                        <div class="hexa-square white-square">blanc</div>
                        <div class="hexa-square black-square">noir</div>
                        <div class="hexa-square white-square">blanc</div>
                        <div class="hexa-square black-square">noir</div>
                        <div class="hexa-square white-square">blanc</div>
                        <div class="hexa-square black-square">noir</div>
                        <div class="hexa-square white-square">blanc</div>
                    </div>
                </div>
                <div class="hexa-side">
                    <div class="hexa-theme-selection">
                        <div class="game-rules">Rules</div>
                        <div class="hexa-theme" id="og-hexa-theme">
                            prout
                        </div>
                        <div class="hexa-theme" id="clean-hexa-theme">
                            prout2
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../scripts/common/nav.js"></script>

</html>

<!DOCTYPE html>
<html lang='fr'>

<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='potato.css' />
  <title>PotatoLand</title>
</head>

<body>
  <div class="page-content">
    <div class="top-bar">
      <h1 class="title">Bienvenue sur le site de moi</h1>
      <div class="settings-menu">
        <a onclick="openSettingsDropdown()">
          <img src="./ressources/dark_theme_settings.png" alt="Paramètres" class="dark-theme-settings">
          <img src="./ressources/light_theme_settings.png" alt="Paramètres" class="light-theme-settings">
        </a>
        <div class="settings-dropdown">
          <div class="tiny-vertical-space"></div>
          <div class="dropdown-element">
            <label class="theme-switch">
              <input type="checkbox" id="theme-switch">
              <span class="slider"></span>
              <img src="./ressources/sun_incon.png" alt="Icône de thème" class="theme-icon" id="sun-icon">
              <img src="./ressources/moon_incon.png" alt="Icône de thème" class="theme-icon" id="moon-icon">
            </label>
          </div>
          <div class="tiny-vertical-space"></div>
          <div class="divider"></div>
          <div class="tiny-vertical-space"></div>
          <div class="dropdown-element">
            <div class="language-picker">
              <img src="./ressources/france.png" alt="Icône de langue" class="language-icon" id="fr-icon">
              <img src="./ressources/isle_of_man.png" alt="Icône de langue" class="language-icon" id="en-icon">
            </div>
          </div>
          <div class="tiny-vertical-space"></div>
          <div class="divider"></div>
          <div class="tiny-vertical-space"></div>
          <div class="dropdown-element">
            <a href="./pages/contacts.html" class="link">Contacts</a>
          </div>
        </div>
      </div>

    </div>
    <div class="main-content">
      <div class="left-column">
        <div class="column-title">
          <b>PROJETS</b>
        </div>
        Contenu de la colonne de gauche
      </div>
      <div class="right-column">
        <div class="column-title">
          <b>JEUX</b>
        </div>
        Contenu de la colonne de droite
      </div>
    </div>

    <!--<div class="cookie-consent">
          <p> 
            <img src="./ressources/Main/cookies.png" alt="Cookie image"> 
            <button class="close-button">Oui aux cookies</button>
          </p>
        </div> -->
  </div>


</body>
<script src="./scripts/common/nav.js"></script>
<script src="./scripts/pages/index.js"></script>
</html>
